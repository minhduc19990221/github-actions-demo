name: Node CI Demo
on:
    pull_request:
        branches: [master]
jobs:
    test_pull_request:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x, 14.x, 16.x]
        steps:
            - uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Cache Node.js module
              run: actions/cache@v3
            - name: Run tests
              run: npm test